<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Format Frenzy</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="card">
        <header class="card-header">
            <div class="title-container">
                <svg id="clock-icon" class="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>
                <h1 class="card-title">Format Frenzy</h1>
                <svg id="calendar-icon" class="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></svg>
            </div>
            <p class="card-description">Copy the current date and time, your way.</p>
        </header>
        <main class="card-content">
            <div class="display-area">
                <p id="formatted-time" class="formatted-time">Loading...</p>
                <button id="copy-button" class="copy-button">
                    <svg id="copy-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"/><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/></svg>
                    <svg id="check-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="hidden"><path d="M20 6 9 17l-5-5"/></svg>
                    <span id="copy-button-text">Copy</span>
                </button>
            </div>
            <div class="format-options">
                <h3 class="formats-title">Choose a Format</h3>
                <div id="radio-group" class="radio-group">
                </div>
            </div>
        </main>
        <footer class="card-footer">
            <p class="pro-tip">
                Pro tip: Use <kbd>âŒ˜</kbd>+Shift+C to copy.
            </p>
        </footer>
    </div>
    <script src="date-fns.min.js"></script>
    <script src="popup.js"></script>
</body>
</html>
